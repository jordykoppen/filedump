name: Build and Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  check-if-release:
    name: Check if Release PR
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Check if release PR
        id: check
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          if [[ "$BRANCH_NAME" == release/* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "This is a release PR"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Not a release PR, skipping"
          fi

      - name: Checkout code
        if: steps.check.outputs.is_release == 'true'
        uses: actions/checkout@v4

      - name: Get version from package.json
        if: steps.check.outputs.is_release == 'true'
        id: get_version
        run: |
          VERSION=$(cat package.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  get-commits:
    name: Get Commits for Release
    needs: check-if-release
    if: needs.check-if-release.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      commits: ${{ steps.commits.outputs.commits }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commits since last release
        id: commits
        run: |
          VERSION="${{ needs.check-if-release.outputs.version }}"
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            FORMATTED_COMMITS=$(git log --pretty=format:"- %s (%h)" -10)
          else
            FORMATTED_COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$FORMATTED_COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build:
    name: Build for ${{ matrix.target }}
    needs: check-if-release
    if: needs.check-if-release.outputs.is_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            arch: linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            arch: linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            arch: darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            arch: darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            arch: windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun build src/index.tsx --compile --target ${{ matrix.target }} --outfile filedump-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: filedump-${{ matrix.arch }}
          path: filedump-${{ matrix.arch }}*
          retention-days: 1

  release:
    name: Create Draft Release
    needs: [check-if-release, get-commits, build]
    if: needs.check-if-release.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: "v${{ needs.check-if-release.outputs.version }}"
          tag_name: "v${{ needs.check-if-release.outputs.version }}"
          body: |
            ## FileDump v${{ needs.check-if-release.outputs.version }}

            **Commit:** ${{ github.sha }}

            ### Changes

            ${{ needs.get-commits.outputs.commits }}

            ### Binaries
            Download the appropriate binary for your platform:

            - **Linux x64**: `filedump-linux-x64`
            - **Linux ARM64**: `filedump-linux-arm64`
            - **macOS Intel**: `filedump-darwin-x64`
            - **macOS Apple Silicon**: `filedump-darwin-arm64`
            - **Windows x64**: `filedump-windows-x64.exe`

            ### Usage

            **macOS:**
            ```bash
            # Remove quarantine attribute (required on macOS)
            xattr -d com.apple.quarantine filedump-darwin-*

            # Make executable
            chmod +x filedump-darwin-*

            # Run the server
            ./filedump-darwin-arm64  # Apple Silicon
            ./filedump-darwin-x64    # Intel
            ```

            **Linux:**
            ```bash
            # Make executable
            chmod +x filedump-linux-*

            # Run the server
            ./filedump-linux-x64      # x64
            ./filedump-linux-arm64    # ARM64
            ```

            **Windows:**
            ```powershell
            # Run directly
            .\filedump-windows-x64.exe
            ```

            **View help:**
            ```bash
            ./filedump-* --help
            ```

            ---
            *This is an automated draft release. Review and publish when ready.*
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
