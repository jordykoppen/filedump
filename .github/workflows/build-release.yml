name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version Bump
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.semver.outputs.should_release }}
      new_version: ${{ steps.semver.outputs.new_version }}
      release_type: ${{ steps.semver.outputs.release_type }}
      commits: ${{ steps.semver.outputs.commits }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: semver
        run: |
          # Get the latest release tag (or default to 0.0.0)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix if present
          CURRENT_VERSION=${LATEST_TAG#v}

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Get commits since last tag
          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" -10)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi

          echo "Commits since $LATEST_TAG:"
          echo "$COMMITS"

          # Determine version bump type
          HAS_BREAKING=false
          HAS_FEAT=false
          HAS_FIX=false
          HAS_RELEVANT=false

          while IFS= read -r commit; do
            # Check for breaking changes
            if echo "$commit" | grep -qE '^[a-z]+(\([^)]+\))?!:|BREAKING CHANGE:'; then
              HAS_BREAKING=true
              HAS_RELEVANT=true
            fi

            # Check for features
            if echo "$commit" | grep -qE '^feat(\([^)]+\))?:'; then
              HAS_FEAT=true
              HAS_RELEVANT=true
            fi

            # Check for fixes
            if echo "$commit" | grep -qE '^fix(\([^)]+\))?:'; then
              HAS_FIX=true
              HAS_RELEVANT=true
            fi

            # Check for other relevant types (perf, refactor)
            if echo "$commit" | grep -qE '^(perf|refactor)(\([^)]+\))?:'; then
              HAS_RELEVANT=true
            fi
          done <<< "$COMMITS"

          # Calculate new version
          if [ "$HAS_RELEVANT" = false ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No relevant changes for release (only docs, ci, chore, style, test)"
            exit 0
          fi

          if [ "$HAS_BREAKING" = true ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            RELEASE_TYPE="major"
          elif [ "$HAS_FEAT" = true ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
            RELEASE_TYPE="minor"
          elif [ "$HAS_FIX" = true ]; then
            PATCH=$((PATCH + 1))
            RELEASE_TYPE="patch"
          else
            PATCH=$((PATCH + 1))
            RELEASE_TYPE="patch"
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

          # Format commits for release notes (GitHub auto-links commit SHAs and PRs)
          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            FORMATTED_COMMITS=$(git log --pretty=format:"- %s (%h)" -10)
          else
            FORMATTED_COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$FORMATTED_COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "New version: $NEW_VERSION (type: $RELEASE_TYPE)"

  build:
    name: Build for ${{ matrix.target }}
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            arch: linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            arch: linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            arch: darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            arch: darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            arch: windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun build src/index.tsx --compile --target ${{ matrix.target }} --outfile filedump-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: filedump-${{ matrix.arch }}
          path: filedump-${{ matrix.arch }}*
          retention-days: 1

  release:
    name: Create Draft Release
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: "v${{ needs.check-version.outputs.new_version }}"
          tag_name: "v${{ needs.check-version.outputs.new_version }}"
          body: |
            ## FileDump v${{ needs.check-version.outputs.new_version }}

            **Release Type:** ${{ needs.check-version.outputs.release_type }}
            **Commit:** ${{ github.sha }}

            ### Changes

            ${{ needs.check-version.outputs.commits }}

            ### Binaries
            Download the appropriate binary for your platform:

            - **Linux x64**: `filedump-linux-x64`
            - **Linux ARM64**: `filedump-linux-arm64`
            - **macOS Intel**: `filedump-darwin-x64`
            - **macOS Apple Silicon**: `filedump-darwin-arm64`
            - **Windows x64**: `filedump-windows-x64.exe`

            ### Usage

            **macOS:**
            ```bash
            # Remove quarantine attribute (required on macOS)
            xattr -d com.apple.quarantine filedump-darwin-*

            # Make executable
            chmod +x filedump-darwin-*

            # Run the server
            ./filedump-darwin-arm64  # Apple Silicon
            ./filedump-darwin-x64    # Intel
            ```

            **Linux:**
            ```bash
            # Make executable
            chmod +x filedump-linux-*

            # Run the server
            ./filedump-linux-x64      # x64
            ./filedump-linux-arm64    # ARM64
            ```

            **Windows:**
            ```powershell
            # Run directly
            .\filedump-windows-x64.exe
            ```

            **View help:**
            ```bash
            ./filedump-* --help
            ```

            ---
            *This is an automated draft release. Review and publish when ready.*
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
