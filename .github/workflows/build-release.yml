name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      commits: ${{ steps.get_commits.outputs.commits }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(cat package.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get commits since last release
        id: get_commits
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous release found, getting all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)")
          else
            echo "Getting commits since $LATEST_TAG"
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          {
            echo "commits<<EOF"
            echo "$COMMITS"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  build:
    name: Build for ${{ matrix.target }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            arch: linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            arch: linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            arch: darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            arch: darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            arch: windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun packages/server/build.ts --target ${{ matrix.target }} --outfile filedump-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: filedump-${{ matrix.arch }}
          path: filedump-${{ matrix.arch }}*
          retention-days: 1

  release:
    name: Create Draft Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: "v${{ needs.prepare.outputs.version }}"
          tag_name: "v${{ needs.prepare.outputs.version }}"
          body: |
            ## FileDump v${{ needs.prepare.outputs.version }}

            ### Changes

            ${{ needs.prepare.outputs.commits }}

            ### Binaries
            Download the appropriate binary for your platform:

            - **Linux x64**: `filedump-linux-x64`
            - **Linux ARM64**: `filedump-linux-arm64`
            - **macOS Intel**: `filedump-darwin-x64`
            - **macOS Apple Silicon**: `filedump-darwin-arm64`
            - **Windows x64**: `filedump-windows-x64.exe`

            ### Usage

            **macOS:**
            ```bash
            # Remove quarantine attribute (required on macOS)
            xattr -d com.apple.quarantine filedump-darwin-*

            # Make executable
            chmod +x filedump-darwin-*

            # Run the server
            ./filedump-darwin-arm64  # Apple Silicon
            ./filedump-darwin-x64    # Intel
            ```

            **Linux:**
            ```bash
            # Make executable
            chmod +x filedump-linux-*

            # Run the server
            ./filedump-linux-x64      # x64
            ./filedump-linux-arm64    # ARM64
            ```

            **Windows:**
            ```powershell
            # Run directly
            .\filedump-windows-x64.exe
            ```

            **View help:**
            ```bash
            ./filedump-* --help
            ```

            ---
            *This is an automated draft release. Review and publish when ready.*
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
